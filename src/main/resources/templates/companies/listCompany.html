<!DOCTYPE html>
<html lang="en">
<!--https://github.com/eugenp/tutorials/blob/master/spring-web-modules/spring-thymeleaf-5/src/main/webapp/WEB-INF/views/listBooks.html-->
<style>
    div.inline {
        color: black;
        float: none;
        padding: 5px 5px;
        display: inline-block;
    }
    div.inline a.active {
        background-color: #FBD603;
        border:1px solid darkred;
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>LIST COMPANIES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1 class="text-center">LIST COMPANIES</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Web URL</th>
        <th>Phone</th>
        <th>Email</th>
        <th>About</th>
        <th>
            <a type="button" class="btn btn-success" href="/companies/show-add-form">New company</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comapny, iStat : ${companies}">
        <td th:text="${comapny.id}"></td>
        <td th:text="${comapny.name}"></td>
        <td th:text="${comapny.address}"></td>
        <td th:text="${comapny.webURL}"></td>
        <td th:text="${comapny.phone}"></td>
        <td th:text="${comapny.email}"></td>
        <td th:text="${comapny.about}"></td>
        <td><a  class="btn btn-danger"th:href="@{/companies/delete/{id}(id=${comapny.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
